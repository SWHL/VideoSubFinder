help_desc_hotkeys_for_video_box = 视频预览框快捷键:;;滤镜快捷键:;按住'U'键: 全屏显示原始图片;按住'R'键: 将会显示使用滤镜后的图片;按住'T'键: 将会显示:;* - 所有和字幕颜色滤镜有关的像素会显示为红色;* - 所有和字幕描边滤镜有关的像素会显示为绿色;* - 同时存在于字幕和字幕描边滤镜中的像素会显示为黄色;(不显示黄色则更好);按住'Y'键: 会显示所有与字幕相关的原始颜色, 其他的则会显示为黑色或者白色;按住'I'键: 会显示所有与字幕描边相关的原始颜色, 其他的则会显示为黑色或者白色;;视频导航快捷键:;按住左/右键或者用鼠标滚轮显示上一帧或下一帧;按空格键播放/暂停视频;;设置运行起止时间快捷键:;使用'Ctrl+Z'设置开始时间;使用'Ctrl+X'设置结束时间
