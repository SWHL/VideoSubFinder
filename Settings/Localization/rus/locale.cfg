help_desc_hotkeys_for_video_box = Горячие Клавиши Для Видео Окна:;;Горячие Клавиши Для Цветовой Фильтрации:;Нажмите и удерживайте кнопку 'U' на клавиатуре: покажет исходный видеокадр в полноэкранном режиме.;Нажмите и удерживайте кнопку 'R' на клавиатуре: покажет видеокадр отфильтрованный всеми Цветовыми Фильтрами в случаи использования;"Запустить Поиск" (который расширяет области основных и контурных (границы текста) текстовых пикселей соответствующих цветовым фильтрам).;Нажмите и удерживайте кнопку 'T' на клавиатуре: покажет:;* - все пиксели находящиеся в (Основных) Цветовых Фильтрах, будут отображаться как 'красные';(пиксели, относящиеся к искомым символам);* - все пиксели находящиеся в Контурных Цветовых Фильтрах (границы текста), будут отображаться как 'зеленые';(пиксели, относящиеся к границам искомых символов);* - все пиксели которые находятся одновременно в Основных и Контурных Цветовых Фильтрах, будут отображаться как 'желтые';(лучше чтобы таких пикселей совсем не было (без пересечений)).;Нажмите и удерживайте кнопку 'Y' на клавиатуре: покажет все пиксели находящиеся в;(Основных) Цветовых Фильтрах с их оригинальным цветом, все остальные чёрным (или белым) цветом.;Нажмите и удерживайте кнопку 'I' на клавиатуре: покажет все пиксели находящиеся в;Контурных Цветовых Фильтрах с их оригинальным цветом, все остальные чёрным (или белым) цветом.;;Горячие клавиши для навигации по видео:;Нажимайте кнопки 'Влево', 'Вправо' на клавиатуре или используйте 'Колесо мыши' для перехода к предыдущему или следующему видеокадру;Нажмите 'Пробел' чтобы воспроизвести или приостановить видео.;;Горячие клавиши для установки времени начала/окончания видео для "Запустить Поиск":;Используйте 'Ctrl+Z' для установки времени начала;Используйте 'Ctrl+X' для установки времени окончания
help_desc_hotkeys_for_image_box = Горячие Клавиши Для Окна Результата:;Нажмите и удерживайте кнопку 'U' на клавиатуре: покажет изображение в полноэкранном режиме.;Нажатие кнопок 'Влево', 'Вправо' на клавиатуре или использование 'Колесика мыши' позволит;изменить тип отображаемого изображения, создаваемого кнопкой 'Тест'.
