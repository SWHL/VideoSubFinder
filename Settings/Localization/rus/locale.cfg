help_desc_app_about = Эта программа была написана Семёном Косницким и опубликована под лицензией: GNU General Public License version 2.0 (GPLv2);;Основной целью этой программы является — предоставить функциональность для извлечения наложенного текста (хардсабов) из видео.;;Она предоставляет две основные возможности:;1) Нахождение видео кадров с наложенным текстом (хардсабов) с сохранением информации о расположении по времени.;2) Генерацию очищенных от фона изображений с текстом, что позволяет с помощью программ OCR (таких как FineReader, Subtitle Edit, Google Drive) генерировать субтитры с исходным текстом и расположением по времени.
