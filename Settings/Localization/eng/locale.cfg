help_desc_app_about = This program was written by Simeon Kosnitsky and published under: GNU General Public License version 2.0 (GPLv2);;The main purpose of this program is to provide functionality for extract hardcoded text (hardsub) from video.;;It provides two main features:;1) Autodetection of frames with hardcoded text (hardsub) on video with saving info about timing positions.;2) Generation of cleared from background text images, which allows with usage of OCR programs (like FineReader, Subtitle Edit, Google Drive) to generate complete subtitle with original text and timing.
