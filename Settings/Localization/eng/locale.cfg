help_desc_hotkeys_for_video_box = Video Box hotkeys:;;Hotkeys For Color Filters:;Press and hold 'U' keyboard button: will show original video frame in full screen.;Press and hold 'R' keyboard button: will show original video frame filtered by;all Color Filters in case of "Run Search" version (which extend inline/outline pixels area).;Press and hold 'T' keyboard button: will show:;* - all pixels which are in inline Color Filters will be shown as 'red';(pixels related to searched symbols);* - all pixels which are in outline Color Filters will be shown as 'green';(pixels related to searched symbols borders);* - all pixels which are in inline and outline Color Filters will be shown as 'yellow';(better that no one will be in yellow (no intersection));Press and hold 'Y' keyboard button: will show pixels related to;inline color with their original colors, all others with black (or white) color.;Press and hold 'I' keyboard button: will show pixels related to;outline color with their original colors, all others with black (or white) color.;;Hotkeys For Video Navigation:;Press 'Left', 'Right' keyboard buttons or use "Mouse Wheel" for navigate to previous or next video frames.;Press 'Space' for Play or Pause video.;;Hotkeys For Set Begin/End Video Time For "Run Search":;Use 'Ctrl+Z' for set begin time;Use 'Ctrl+X' for set end time
help_desc_hotkeys_for_image_box = Image Box hotkeys:;Press and hold 'U' keyboard button: will show image in full screen.;Press 'Left', 'Right' keyboard buttons or use "Mouse Wheel" will allow to;change showed image type produced by "Test" button.
